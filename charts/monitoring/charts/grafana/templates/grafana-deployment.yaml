# 1. 먼저 데이터를 영구 저장할 공간(PVC)을 생성합니다.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi  # 학습용으로는 1GB면 충분합니다.
---
# 2. 수정된 Grafana Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.1.0  # 버전은 10.1.0 유지합니다.
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
          volumeMounts:
            - name: storage
              mountPath: /var/lib/grafana
            - name: provisioning-datasources
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: true
            - name: provisioning-dashboards-config
              mountPath: /etc/grafana/provisioning/dashboards
              readOnly: true
            - name: dashboard-json-files
              mountPath: /var/lib/grafana/dashboards
              readOnly: true
      volumes:
        - name: storage
          # [수정됨] emptyDir: {} 대신 PVC를 연결합니다.
          persistentVolumeClaim:
            claimName: grafana-pvc
        - name: provisioning-datasources
          configMap:
            name: grafana-datasources
        - name: provisioning-dashboards-config
          configMap:
            name: grafana-dashboards-provider
        - name: dashboard-json-files
          projected:
            sources:
              - configMap:
                  name: grafana-db-main
              - configMap:
                  name: grafana-db-2
              - configMap:
                  name: grafana-db-3
              - configMap:
                  name: grafana-db-4
              - configMap:
                  name: grafana-db-5