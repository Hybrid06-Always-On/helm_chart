apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      # [추가] NFS 스토리지에 데이터를 쓸 수 있도록 권한을 설정합니다 (Prometheus 기본 UID: 65534)
      securityContext:
        fsGroup: 65534
      
      serviceAccountName: prometheus 
      containers:
        - name: prometheus
          image: prom/prometheus:v2.45.0
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            # [추가 추천] 보관 기간을 명시하지 않으면 디스크가 꽉 찰 수 있으므로 15일로 설정합니다.
            - "--storage.tsdb.retention.time=15d"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: storage
              mountPath: /prometheus
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: storage
          # [수정] emptyDir을 제거하고 PVC를 연결합니다.
          persistentVolumeClaim:
            claimName: prometheus-pvc